app = "fiacha"
primary_region = "lhr"

[build]

[env]
  NODE_ENV = "production"
  NEXT_PUBLIC_API_URL = "https://fiacha.fly.dev"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
